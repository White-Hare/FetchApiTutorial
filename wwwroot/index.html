<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Görevler</title>

    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./js/external/js.cookie.js"></script>
    <script src="./js/authenticate.js"></script>
    <script src="js/index.js"></script>
</head>

<body>

    <main class="container p-3">
        <h1>Görevler</h1>
        <h3>Ekle</h3>
        <form class="input-group form-group" action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="hidden" id="add-id">
            <input class="form-control" type="text" id="add-title" placeholder="Başlık">
            <input class="form-control"type="text" id="add-content" placeholder="İçerik">
            <input class="btn btn-dark" type="submit" value="Ekle">
        </form>

        <div id="editForm">
            <h3>Düzenle</h3>
            <form class="input-group form-group" action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input class="form-control"type="text" id="edit-title">
                <input class="form-control"type="text" id="edit-content">
                <input class="btn btn-dark" type="submit" value="Kaydet">
                <a class="btn btn-dark" onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table class="table">
            <tr>
                <th scope="col">Başlık</th>
                <th scope="col">İçerik</th>
                <th scope="col">Düzenle</th>
                <th scope="col">Sil</th>
            </tr>
            <tbody id="tasks"></tbody>
        </table>

        <script type="text/javascript">
            getItems();
        </script>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
